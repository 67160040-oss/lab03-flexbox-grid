<!DOCTYPE html>
<html lang="th">
 <head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>Tech Blog - Flexbox Layout</title>
 <style>
 * {
 margin: 0;
 padding: 0;
 box-sizing: border-box;
 }
 body {
 font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
 line-height: 1.6;
 color: #333;
 } 
 nav {
 display: flex;
 justify-content: space-between;
 align-items: center;
 background: #2c3e50;
 padding: 1rem 2rem;
 box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
 position: sticky;
 top: 0;
 z-index: 100;
 }
 .logo {
 color: white;
 font-size: 1.5rem;
 font-weight: bold;
 }
 .nav-links {
 display: flex;
 gap: 2rem;
 list-style: none;
 }
 .nav-links a {
 color: white;
 text-decoration: none;
 transition: color 0.3s;
 }
 .nav-links a:hover {
 color: #3498db;
 }
